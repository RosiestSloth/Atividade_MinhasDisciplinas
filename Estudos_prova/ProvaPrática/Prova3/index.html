<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador Interativo</h1>
    </header>
    <main>
        <section id="contador-container">
            <p id="valor-contador">0</p>
            <div class="botoes-controle">
                <div id="incremento-decremento">
                    <button
                    onclick="incrementar()"
                    id="incrementar-btn">Incrementar</button>
                    <button
                    onclick="decrementar()"
                    id="decrementar-btn">Decrementar</button>
                </div>
                <button 
                onclick="resetar()"
                id="resetar-btn">Resetar</button>                
            </div>
            <div id="erro-mensagem" class="erro"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Contador Interativo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
